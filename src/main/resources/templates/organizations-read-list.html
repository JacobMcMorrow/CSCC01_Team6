<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>All Organizations</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

  <h1>Organization list</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
        <th>Administrative Area</th>
        <th>Locality</th>
        <th>Postal Code</th>
        <th>Thoroughfare</th>
        <th>Premise</th>
      </tr>
    </thead>
    <tbody>

      <tr th:each="organization : ${organizations}">
        <td>
          <a th:href="@{'/organizations/' + ${organization.id}}" th:text="${organization.id}">
            gfxhfcfh
          </a>
        </td>

        <td th:text="${organization.name}">Namey here</td>
        <td th:text="${organization.country}">country here</td>
        <td th:text="${organization.administrativeArea}">area-y here</td>
        <td th:text="${organization.locality}">locality here</td>
        <td th:text="${organization.postalCode}">postaly codey here</td>
        <td th:text="${organization.thoroughfare}">thoroughfarey here</td>
        <td th:text="${organization.premise}">premisey here</td>
      </tr>
    </tbody>
  </table>

  <p>
    <a href="../home" th:href="@{/}">Return to home</a>
  </p>

</body>

</html>
