<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title th:text="${templateName}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <div>
    <a href="/">Home</a>
    &bull;
    <a href="/templates">Templates</a>
  </div>

  <h1 th:text="${templateName}"></h1>

  <table th:each="templates : ${templateGroups}">
    <thead>
      <tr>
        <th th:each="friendlyName : ${friendlyNames}">
          <span th:text="${friendlyName}"></span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="template : ${templates}">
        <td th:each="attributeName : ${attributeNames}">
          <span th:text="${template.__${attributeName}__}"></span>
        </td>
      </tr>
    </tbody>
    <form class="displays" th:action="@{/templates}" method="GET" th:object="${template}">
    	<tr th:each="template : ${templates}">
    		<th td th:each="attributeName : ${attributeNames}">
    			<input type="checkbox" th:field="*{attributeNames}" th:value="${attributeName}">
    		</th>
    	</tr>
    </form>
  </table>
  <span th:text="${select}"></span>
</body>

</html>
