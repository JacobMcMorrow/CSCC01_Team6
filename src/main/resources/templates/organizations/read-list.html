<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="../fragments/head.html"></th:block>
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <title>Organizations</title>
</head>

<body>

  <style>
    body {
      padding: 0;
      margin: 0;
      background-color: #ffffff;
    }

    .partners--header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #c8d6e5;
    }

    .partners--item-name {
      font-weight: bold;
      text-decoration: none;
    }

    .partners--item-name:hover {
      text-decoration: underline;
    }
  </style>

  <th:block th:replace="../fragments/navigation.html"></th:block>

  <div class="breadcrumbs">
    &nbsp;
  </div>

  <main class="container">
    <header class="partners--header">
      <h1>Partners</h1>

      <div style="flex-grow: 1;"></div>

      <a class="btn btn-primary" href="/organizations/create">
        Add Partner
      </a>
    </header>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Province</th>
            <th>City</th>
            <th>Postal Code</th>
            <th>Street Address</th>
            <th>Apartment</th>
          </tr>
        </thead>
        <tbody>

          <tr th:each="organization : ${organizations}">
            <td>
              <a class="partners--item-name" th:href="@{'/organizations/' + ${organization.id}}" th:text="${organization.name}">
              </a>
            </td>
            <td th:text="${organization.country}"></td>
            <td th:text="${organization.administrativeArea}"></td>
            <td th:text="${organization.locality}"></td>
            <td th:text="${organization.postalCode}"></td>
            <td th:text="${organization.thoroughfare}"></td>
            <td th:text="${organization.premise}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>

</html>
