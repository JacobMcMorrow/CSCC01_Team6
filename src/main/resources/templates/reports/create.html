<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
  <th:block th:replace="../fragments/head.html"></th:block>
  <script>
  tinymce.init({
    selector: '#mytextarea'
  });
  </script>
</head>

<body>
  <style>
    .spaced{
      padding-top:3%;
    }
    .btn-submit{
      background-color: #54a0ff;
      color: white;
    }
    .btn-submit:hover{
      background-color: #65b1ff;
    }
  </style>
    <th:block th:replace="../fragments/navigation.html"></th:block>
    <th:block th:replace="../fragments/partnerStyles.html"></th:block>

    
  <div class="breadcrumbs">
    &nbsp;
  </div>

  <div class="container">
  <h1>Create Report</h1>
  
	<form action="#" th:action="@{/reports}" th:object="${report}" method="post">
		<label>
            Report Name*
            <br />
            <input type="text" th:field="*{name}" required />
        </label>

        <div class="spaced"></div>

    	<textarea id="mytextarea" th:field="*{body}">Hello, World!</textarea>
    
      <div class="spaced"></div>

   	<input class="btn btn-submit" type="submit" value="Submit" />
    <input class="btn btn-primary" type="reset" value="Reset" />
    </form>
  </div>

</body>
</html>
