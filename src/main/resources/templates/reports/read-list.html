<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="../fragments/head.html"></th:block>
  <title>Reports â€¢ TEQ LIP</title>
</head>

<body>
  <style>
    .reports--header {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #c8d6e5;
    }

    .reports--table {
      visibility: initial;
    }

    .reports--item-name {
      font-weight: bold;
      text-decoration: none;
    }

    .reports--item-name:hover {
      text-decoration: underline;
    }

    .reports--item-actions {
      text-align: right;
    }

    .reports--item-execute {
      visibility: hidden;
    }

    .reports--table tbody tr:hover .reports--item-execute {
      visibility: initial;
    }
  </style>

  <th:block th:replace="../fragments/navigation.html"></th:block>

  <div class="breadcrumbs">
    &nbsp;
  </div>

  <main class="container">
    <header class="reports--header">
      <h1>Reports</h1>
      
      <div style="flex-grow: 1;"></div>

      <a class="btn btn-primary" href="/reports/create">Add Report</a>
    </header>

    <div class="table-container">
      <table class="reports--table">
        <thead>
          <tr>
            <th>Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="report : ${reports}">
            <td>
                <a class="reports--item-name" th:href="@{'/reports/' + ${report.id} + '/update'}" th:text="${report.name}">
                </a>
            </td>
            
            <td class="reports--item-actions">
              <a
                class="reports--item-execute btn btn-secondary btn-sm"
                th:href="@{'/reports/' + ${report.id} + '/embed'}"
                onclick="window.open(this.href,'targetWindow', 'toolbar=no, location=no, status=no, menubar=no, width=700px, height=990px'); return false;">
                Preview
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
